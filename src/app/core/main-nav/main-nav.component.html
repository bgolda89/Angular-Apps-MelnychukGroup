<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async)">
    <mat-toolbar color="primary">Dashboard</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/add-listing">
        <i class="fas fa-plus"></i>Add Listing</a>
      <a mat-list-item routerLink="/active-listings">              
        <i class="fas fa-list-ul"></i>Active Listings</a>
      <a mat-list-item routerLink="/lists">              
        <i class="fas fa-list-alt"></i>Lists</a>
      <a mat-list-item routerLink="/deleted-listings">
        <i class="fas fa-trash-alt"></i>Deleted Listings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="!(isHandset$ | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">dashboard</mat-icon>
      </button>
      <span class="spacer"></span>
      <a class="fas" routerLink="/monitor-one">
        <mat-icon mat-list-item>airplay</mat-icon>
      </a>
      <a class="fas" routerLink="/monitor-two">
        <mat-icon mat-list-item>airplay</mat-icon>
      </a>
      <a routerLink="/test"><span>Melnychuk Group</span></a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
